<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Set Operations and Results</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Lexend"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Lexend', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white min-h-screen">
<!-- Top Navigation Bar -->
<div class="sticky top-0 z-50 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md">
<div class="flex items-center p-4 pb-2 justify-between max-w-md mx-auto">
<div class="text-primary flex size-10 shrink-0 items-center justify-center rounded-full bg-primary/10">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</div>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10">Set Operations</h2>
</div>
</div>
<main class="max-w-md mx-auto px-4 pb-12">
<!-- Section: Defined Sets -->
<h3 class="text-lg font-bold leading-tight tracking-[-0.015em] pb-2 pt-6">Defined Sets</h3>
<div class="grid grid-cols-2 gap-3 mb-6">
<div class="flex flex-col gap-3 p-4 bg-white dark:bg-slate-800/50 rounded-xl border border-slate-200 dark:border-slate-700">
<div class="w-full bg-primary/20 flex items-center justify-center aspect-square rounded-lg border-2 border-dashed border-primary/30 relative group overflow-hidden">
<div class="absolute inset-0 bg-primary/5 opacity-0 group-hover:opacity-100 transition-opacity"></div>
<span class="text-4xl font-bold text-primary">A</span>
</div>
<div>
<p class="text-base font-medium leading-normal">Set A</p>
<p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-normal">{1, 2, 3, 4}</p>
</div>
</div>
<div class="flex flex-col gap-3 p-4 bg-white dark:bg-slate-800/50 rounded-xl border border-slate-200 dark:border-slate-700">
<div class="w-full bg-indigo-500/20 flex items-center justify-center aspect-square rounded-lg border-2 border-dashed border-indigo-500/30 relative group overflow-hidden">
<div class="absolute inset-0 bg-indigo-500/5 opacity-0 group-hover:opacity-100 transition-opacity"></div>
<span class="text-4xl font-bold text-indigo-500">B</span>
</div>
<div>
<p class="text-base font-medium leading-normal">Set B</p>
<p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-normal">{3, 4, 5, 6}</p>
</div>
</div>
</div>
<!-- Section: Operation Selection -->
<h3 class="text-lg font-bold leading-tight tracking-[-0.015em] pb-2 pt-2">Operation</h3>
<div class="flex py-3 mb-6">
<div class="flex h-14 flex-1 items-center justify-center rounded-full bg-slate-200 dark:bg-slate-800 p-1.5 shadow-inner">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-full px-2 has-[:checked]:bg-primary has-[:checked]:text-white text-slate-500 dark:text-slate-400 text-xl font-bold leading-normal transition-all duration-200">
<span class="truncate">∪</span>
<input checked="" class="invisible w-0" name="set-op" type="radio" value="union"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-full px-2 has-[:checked]:bg-primary has-[:checked]:text-white text-slate-500 dark:text-slate-400 text-xl font-bold leading-normal transition-all duration-200">
<span class="truncate">∩</span>
<input class="invisible w-0" name="set-op" type="radio" value="intersection"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-full px-2 has-[:checked]:bg-primary has-[:checked]:text-white text-slate-500 dark:text-slate-400 text-sm font-bold leading-normal transition-all duration-200">
<span class="truncate">A-B</span>
<input class="invisible w-0" name="set-op" type="radio" value="difference"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-full px-2 has-[:checked]:bg-primary has-[:checked]:text-white text-slate-500 dark:text-slate-400 text-sm font-bold leading-normal transition-all duration-200">
<span class="truncate">A'</span>
<input class="invisible w-0" name="set-op" type="radio" value="complement"/>
</label>
</div>
</div>
<!-- Section: Visual Illustration (Venn Diagram) -->
<div class="bg-white dark:bg-slate-800/30 rounded-xl p-8 mb-6 flex flex-col items-center justify-center border border-slate-200 dark:border-slate-700 relative overflow-hidden">
<div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-primary/50 to-transparent"></div>
<div class="relative w-48 h-32 flex items-center justify-center">
<!-- Set A Circle -->
<div class="absolute left-0 w-32 h-32 rounded-full border-2 border-primary bg-primary/20 mix-blend-screen transition-all duration-300"></div>
<!-- Set B Circle -->
<div class="absolute right-0 w-32 h-32 rounded-full border-2 border-indigo-500 bg-indigo-500/20 mix-blend-screen transition-all duration-300"></div>
<!-- Venn Labels -->
<span class="absolute left-8 text-primary font-bold">A</span>
<span class="absolute right-8 text-indigo-500 font-bold">B</span>
</div>
<p class="mt-6 text-sm text-slate-500 dark:text-slate-400 italic">Visualizing: A ∪ B (Union)</p>
</div>
<!-- Section: Results -->
<div class="p-6 bg-primary/5 dark:bg-primary/10 rounded-xl border border-primary/20">
<div class="flex items-center justify-between mb-4">
<h4 class="font-bold text-primary">Resulting Set</h4>
<div class="flex gap-2">
<button class="size-8 rounded-full bg-white dark:bg-slate-800 flex items-center justify-center text-slate-600 dark:text-slate-300 hover:text-primary transition-colors border border-slate-200 dark:border-slate-700">
<span class="material-symbols-outlined text-sm">content_copy</span>
</button>
<button class="size-8 rounded-full bg-white dark:bg-slate-800 flex items-center justify-center text-slate-600 dark:text-slate-300 hover:text-primary transition-colors border border-slate-200 dark:border-slate-700">
<span class="material-symbols-outlined text-sm">share</span>
</button>
</div>
</div>
<div class="flex flex-wrap gap-2">
<span class="text-2xl font-bold text-slate-700 dark:text-slate-200 mr-1">{</span>
<div class="px-4 py-2 bg-primary text-white rounded-full font-bold text-lg shadow-lg shadow-primary/20">1</div>
<div class="px-4 py-2 bg-primary text-white rounded-full font-bold text-lg shadow-lg shadow-primary/20">2</div>
<div class="px-4 py-2 bg-primary text-white rounded-full font-bold text-lg shadow-lg shadow-primary/20">3</div>
<div class="px-4 py-2 bg-primary text-white rounded-full font-bold text-lg shadow-lg shadow-primary/20">4</div>
<div class="px-4 py-2 bg-primary text-white rounded-full font-bold text-lg shadow-lg shadow-primary/20">5</div>
<div class="px-4 py-2 bg-primary text-white rounded-full font-bold text-lg shadow-lg shadow-primary/20">6</div>
<span class="text-2xl font-bold text-slate-700 dark:text-slate-200 ml-1">}</span>
</div>
<p class="mt-4 text-xs text-slate-500 dark:text-slate-400 uppercase tracking-widest font-semibold">Cardinality: n(A ∪ B) = 6</p>
</div>
<!-- Footer Action -->
<div class="mt-8">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-full shadow-xl shadow-primary/30 transition-transform active:scale-95 flex items-center justify-center gap-2">
<span class="material-symbols-outlined">save</span>
                Save Result to Notebook
            </button>
</div>
</main>
<!-- Navigation Bar Placeholder for iOS spacing -->
<div class="h-10 bg-transparent"></div>
</body></html>
